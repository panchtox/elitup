<div id="articleModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Article Details</h2>
        <form id="classifyForm">
            <input type="hidden" id="articleId" name="article_id">
            <div class="form-group">
                <label for="articleSourceId">Article Source ID:</label>
                <label id="articleSourceId"></label>
            </div>
            <div class="form-group">
                <label for="sourceUrl">Source URL:</label>
                <a id="sourceUrl" href="#" target="_blank">View Source</a>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <label id="title"></label>
            </div>
            <div class="form-group">
                <label for="englishAbstract">English Abstract:</label>
                <label id="englishAbstract"></label>
            </div>
            <div class="form-group">
                <label for="spanishAbstract">Spanish Abstract:</label>
                <label id="spanishAbstract"></label>
            </div>
            <div class="form-group">
                <label for="portugueseAbstract">Portuguese Abstract:</label>
                <label id="portugueseAbstract"></label>
            </div>
            <div class="form-group">
                <label for="owner">Owner:</label>
                <label id="owner"></label>
            </div>
            <div class="form-group">
                <label for="pais">Pa√≠s:</label>
                <label id="pais"></label>
            </div>
            <div class="form-group">
                <label for="producto">Producto:</label>
                <label id="producto"></label>
            </div>
            <div class="form-group">
                <label for="dateOfHit">Date of Hit:</label>
                <label id="dateOfHit"></label>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="No relevante">No relevante</option>
                    <option value="Relevante">Relevante</option>
                    <option value="Reportable">Reportable</option>
                </select>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
