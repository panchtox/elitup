<div id="articleModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Article Details</h2>
        <form id="classifyForm">
            <input type="hidden" id="articleId" name="article_id">
            <div class="form-group">
                <label for="articleSourceId">Article Source ID:</label>
                <span id="articleSourceId"></span>
            </div>
            <div class="form-group">
                <label for="sourceUrl">Source URL:</label>
                <a id="sourceUrl" href="#" target="_blank">View Source</a>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <span id="title"></span>
            </div>
            <div class="form-group">
                <label for="englishAbstract">English Abstract:</label>
                <span id="englishAbstract"></span>
            </div>
            <div class="form-group">
                <label for="spanishAbstract">Spanish Abstract:</label>
                <span id="spanishAbstract"></span>
            </div>
            <div class="form-group">
                <label for="portugueseAbstract">Portuguese Abstract:</label>
                <span id="portugueseAbstract"></span>
            </div>
            <div class="form-group">
                <label for="owner">Owner:</label>
                <span id="owner"></span>
            </div>
            <div class="form-group">
                <label for="pais">Pa√≠s:</label>
                <span id="pais"></span>
            </div>
            <div class="form-group">
                <label for="producto">Producto:</label>
                <span id="producto"></span>
            </div>
            <div class="form-group">
                <label for="dateOfHit">Date of Hit:</label>
                <span id="dateOfHit"></span>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="No relevante">No relevante</option>
                    <option value="Relevante">Relevante</option>
                    <option value="Reportable">Reportable</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
